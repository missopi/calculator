<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header></header>
        <div class="contents">
            <div class="calculator">
                <div class="calcTop">
                    <div data-display class="screen">45</div>
                </div>
                <div class="calcBottom">
                    <div class="topBtns">
                        <button data-num id="seven">7</button>
                        <button data-num id="eight">8</button>
                        <button data-num id="nine">9</button>
                        <button data-op id="divide">รท</button>
                    </div>
                    <div class="secondBtns">
                        <button data-num id="four">4</button>
                        <button data-num id="five">5</button>
                        <button data-num id="six">6</button>
                        <button data-op id="multiply">x</button>
                    </div>
                    <div class="thirdBtns">
                        <button data-num id="one">1</button>
                        <button data-num id="two">2</button>
                        <button data-num id="three">3</button>
                        <button data-op id="minus">-</button>
                    </div>
                    <div class="fourthBtns">
                        <button data-num id="zero">0</button>
                        <button data-num id="decimel">.</button>
                        <button data-clear id="clear">CE</button>
                        <button data-op id="add">+</button>
                    </div>
                    <div class="bottomBtns">
                        <button data-on id="on">ON</button>
                        <button data-equals id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
