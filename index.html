<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header></header>
        <div class="contents">
            <div class="calculator">
                <div class="calcTop">
                    <div data-display class="screen">
                        <div data-pre class="preOp"></div>
                        <div data-current class="currentOp"></div>
                    </div>
                </div>
                <div class="calcBottom">
                    <div class="topBtns">
                        <button data-num id="seven">7</button>
                        <button data-num id="eight">8</button>
                        <button data-num id="nine">9</button>
                        <button data-op id="รท">รท</button>
                    </div>
                    <div class="secondBtns">
                        <button data-num id="4">4</button>
                        <button data-num id="5">5</button>
                        <button data-num id="6">6</button>
                        <button data-op id="x">x</button>
                    </div>
                    <div class="thirdBtns">
                        <button data-num id="1">1</button>
                        <button data-num id="2">2</button>
                        <button data-num id="3">3</button>
                        <button data-op id="-">-</button>
                    </div>
                    <div class="fourthBtns">
                        <button data-num id="0">0</button>
                        <button data-num id=".">.</button>
                        <button data-clear id="CE">CE</button>
                        <button data-op id="+">+</button>
                    </div>
                    <div class="bottomBtns">
                        <button data-delete id="DEL">DEL</button>
                        <button data-equals id="=">=</button>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
